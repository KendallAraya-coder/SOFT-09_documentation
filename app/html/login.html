<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginCSS.css">
    <script src="../js/loginJS.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container-form">
            <form class="sing-in">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitter" class="redes"></ion-icon>
                    <ion-icon name="logo-instagram" class="redes"></ion-icon>
                    <ion-icon name="logo-youtube" class="redes"></ion-icon>
                    <ion-icon name="logo-whatsapp" class="redes"></ion-icon> <!-- Se agregó el icono de WhatsApp -->
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-unread-outline"></ion-icon>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="contraseña" required>
                </div>
                <a href="#">Olvidaste tu contraseña?</a>
                <button class="button" id="iniciar">Iniciar Sesion</button>
            </form>
        </div>
        <div class="container-form">
            <form class="sing-up">
                <h2>Registro</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitter" class="redes"></ion-icon>
                    <ion-icon name="logo-instagram" class="redes"></ion-icon>
                    <ion-icon name="logo-youtube" class="redes"></ion-icon>
                    <ion-icon name="logo-twitch" class="redes"></ion-icon>
                </div>
                <span>Use su correo para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="container-input">
                    <ion-icon name="mail-unread-outline"></ion-icon>
                    <input type="email" placeholder="Email" id="email" required>
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="contraseña" required>
                </div>
                <button class="button" id="registrar">registrarse</button>

            </form>
        </div>
        <div class="container-welcome">
            <div class="welcome-sing-up welcome">
                <h3>Bienvenido</h3>
                <p>Ingrese sus datos personales para usar todas las funciones de sitio web</p>
                <button class="button" id="btn-sing-up">Registrarse</button>
            </div>
            <div class="welcome-sing-in welcome">
                <h3>Hola</h3>
                <p>Registre sus datos personales para usar todas las funciones de sitio web</p>
                <button class="button" id="btn-sing-in">Iniciar Sesión</button>
            </div>
        </div>
    </div>


</body>

</html>
